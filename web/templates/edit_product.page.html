<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit - {{.Name}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        
        <div class="max-w-3xl mx-auto">
            <a href="/admin/products" class="inline-block mb-4 text-blue-600 hover:text-blue-800">‚Üê Kembali ke Manajemen Produk</a>
            <h1 class="text-3xl font-bold mb-6">Edit Produk</h1>
        </div>
        
        <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
            <!-- Form akan mengirim data ke URL yang sama, tetapi dengan method POST -->
            <form action="/admin/products/edit/{{.ID}}" method="POST" enctype="multipart/form-data">
                
                <!-- Nama Produk -->
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
                    <input type="text" id="name" name="name" required value="{{.Name}}" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Deskripsi -->
                <div class="mb-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{.Description}}</textarea>
                </div>
                
                <!-- Grid untuk Harga dan Stok -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Harga</label>
                        <input type="number" step="0.01" id="price" name="price" required value="{{.Price}}" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stok</label>
                        <input type="number" id="stock" name="stock" required value="{{.Stock}}" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Gambar Produk -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gambar Produk Saat Ini</label>
                    {{if .ImageURL}}
                        <div class="mb-4">
                            <img src="{{.ImageURL}}" alt="Gambar saat ini" class="h-32 w-32 object-cover rounded-md border border-gray-200">
                        </div>
                    {{else}}
                         <p class="text-sm text-gray-500 mb-4">Belum ada gambar.</p>
                    {{end}}

                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Unggah Gambar Baru (opsional)</label>
                    <input type="file" id="image" name="image" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                    <p class="text-xs text-gray-500 mt-1">Kosongkan jika tidak ingin mengubah gambar.</p>
                </div>

                <!-- Garis Pemisah -->
                <hr class="my-6">

                <!-- Tombol Aksi -->
                <div class="flex justify-end gap-4">
                    <a href="/admin/products" class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Batal
                    </a>
                    <button type="submit" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
